backend:
  name: github
  repo: PatrykJelonek/blog
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "tags"
    label: "Tags"
    folder: "content/tags"
    create: true
    slug: "{{id}}"
    fields:
      - {label: "ID", name: "id", widget: "string"}
      - {label: "Nazwa", name: "name", widget: "string"}
      - {label: "Opis", name: "description", widget: "string"}
  - name: "categories"
    label: "Categories"
    folder: "content/categories"
    create: true
    slug: "{{id}}"
    fields:
      - {label: "ID", name: "id", widget: "string"}
      - {label: "Nazwa", name: "name", widget: "string"}
      - {label: "Opis", name: "description", widget: "string"}
  - name: "posts"
    label: "Posty"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "date"}
      - label: "Categories"
        name: "categories"
        widget: "relation"
        collection: "categories"
        multiple: true
        search_fields: ["name"]
        value_field: "id"
        display_fields: ["name"]
      - label: "Tags"
        name: "tags"
        widget: "relation"
        collection: "tags"
        multiple: true
        search_fields: ["name"]
        value_field: "id"
        display_fields: ["name"]
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      
      
